<head>
	<title>
		Clock
	</title>
	<script type="text/javascript" src="http://livejs.com/live.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="/cssClock/clock.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
	<link rel="stylesheet" href="/cssClock/clock.css">
</head>
<body>
	<a id="back" href="../" class="hvr-icon-back"> <i class="fa fa-chevron-circle-left hvr-icon"></i> Back</a>
	<div class="clock">
		<div class="clock-face">
			<div class="center"></div>
			<div class="hand hour-hand"></div>
			<div class="hand minute-hand"></div>
			<div class="hand second-hand"></div>
			<p id="one" class="number">1</p>
			<p id="two" class="number">2</p>
			<p id="three" class="number">3</p>
			<p id="four" class="number">4</p>
			<p id="five" class="number">5</p>
			<p id="six" class="number">6</p>
			<p id="seven" class="number">7</p>
			<p id="eight" class="number">8</p>
			<p id="nine" class="number">9</p>
			<p id="ten" class="number">10</p>
			<p id="eleven" class="number">11</p>
			<p id="twelve" class="number">12</p>
			<p id="sone" class="snumber">5</p>
			<p id="stwo" class="snumber">10</p>
			<p id="sthree" class="snumber">15</p>
			<p id="sfour" class="snumber">20</p>
			<p id="sfive" class="snumber">25</p>
			<p id="ssix" class="snumber">30</p>
			<p id="sseven" class="snumber">35</p>
			<p id="seight" class="snumber">40</p>
			<p id="snine" class="snumber">45</p>
			<p id="sten" class="snumber">50</p>
			<p id="seleven" class="snumber">55</p>
			<p id="stwelve" class="snumber">60</p>
		</div>
	</div>
	<div class="digital"></div>
</body>
